<section id="login" class="container text-center page-section">
    <h2>Login</h2>
    <div id="login-form">
        <h3>Login</h3>
        <form id="login-form" class="w-50 mx-auto" action="/login" method="POST" onsubmit="return validateLoginForm()">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email</label>
                <input type="email" id="login-email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" name="password" class="form-control" placeholder="Password" required minlength="6">
            </div>
            <p id="login-error" class="text-danger"></p>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <button onclick="window.location.href='/home'" class="btn btn-secondary mt-3">Back to Home</button>
</section>

<script>
    function validateLoginForm() {
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;
        const errorElement = document.getElementById("login-error");
        errorElement.textContent = "";

        // Simple email regex
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            errorElement.textContent = "Please enter a valid email address.";
            return false;
        }
        if (password.length < 6) {
            errorElement.textContent = "Password must be at least 6 characters.";
            return false;
        }
        return true;
    }
</script>
